<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order - Tastéra Cakery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="images/Logo Kue.PNG" type="image/png" />
</head>

<body>
  <!-- === Navbar navigasi utama website === -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold d-flex align-items-center me-4" href="index.html">
        <img src="images/Logo Kue.PNG" alt="Logo" width="32" height="32" class="me-2" />
        Tastéra Cakery
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="products.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="gallery.html">Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="order.html">Order</a>
          </li>
        </ul>
        <div class="d-flex gap-2">
          <h5 id="userName" class="text-light" style="border-right: 1px solid white; padding-right: 10px;"></h5>
          <a id="logout" class="text-light" href="#" style="display: none;">Logout</a>
          <a id="login" href="login.html" class="btn btn-outline-light btn-sm">Login</a>
          <a id="register" href="register.html" class="btn btn-warning btn-sm">Register</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- === Konten utama halaman pemesanan === -->
  <main>
    <section class="py-5">
      <div class="container">
        <h2 class="section-heading text-center">Form Pemesanan</h2>
        <form id="orderForm" class="mt-4" style="max-width: 900px; margin: auto">
          <!-- === Input pemilihan tanggal dan info slot === -->
          <div class="mb-3">
            <label for="date" class="form-label fw-bold">Pilih Tanggal <span class="text-danger">*</span></label>
            <input type="date" id="date" class="form-control w-25" required readonly
              onfocus="this.removeAttribute('readonly');" />
            <small id="slotInfo" class="text-muted"></small>
          </div>

          <!-- === Pilihan produk berdasarkan kategori (Cake, Cookies, Hampers) === -->
          <div class="mb-3">
            <label class="form-label fw-bold">Pilih Produk <span class="text-danger">*</span></label>
            <div class="row">
              <!-- Cake -->
              <div class="col-md-4">
                <h6 class="text-center">Cake</h6>
                <div class="form-check mb-2">
                  <input type="checkbox" class="form-check-input product-check" id="cake1" data-price="200000" />
                  <label for="cake1" class="form-check-label">Cake - Tiramisu</label>
                  <input type="number" class="form-control mt-1 product-qty" id="qty-cake1" min="1" value="1" />
                </div>
                <div class="form-check mb-2">
                  <input type="checkbox" class="form-check-input product-check" id="cake2" data-price="220000" />
                  <label for="cake2" class="form-check-label">Cake - Strawberry Shortcake</label>
                  <input type="number" class="form-control mt-1 product-qty" id="qty-cake2" min="1" value="1" />
                </div>
                <div class="form-check mb-2">
                  <input type="checkbox" class="form-check-input product-check" id="cake3" data-price="180000" />
                  <label for="cake3" class="form-check-label">Cake - Blueberry Cheesecake</label>
                  <input type="number" class="form-control mt-1 product-qty" id="qty-cake3" min="1" value="1" />
                </div>
              </div>

              <!-- Cookies -->
              <div class="col-md-4">
                <h6 class="text-center">Cookies</h6>
                <div class="form-check mb-2">
                  <input type="checkbox" class="form-check-input product-check" id="cookie1" data-price="100000" />
                  <label for="cookie1" class="form-check-label">Cookies - Chocolate Chip</label>
                  <input type="number" class="form-control mt-1 product-qty" id="qty-cookie1" min="1" value="1" />
                </div>
                <div class="form-check mb-2">
                  <input type="checkbox" class="form-check-input product-check" id="cookie2" data-price="110000" />
                  <label for="cookie2" class="form-check-label">Cookies - Stroopwafels</label>
                  <input type="number" class="form-control mt-1 product-qty" id="qty-cookie2" min="1" value="1" />
                </div>
                <div class="form-check mb-2">
                  <input type="checkbox" class="form-check-input product-check" id="cookie3" data-price="120000" />
                  <label for="cookie3" class="form-check-label">Cookies - Kue Kelapa</label>
                  <input type="number" class="form-control mt-1 product-qty" id="qty-cookie3" min="1" value="1" />
                </div>
              </div>

              <!-- Hampers -->
              <div class="col-md-4">
                <h6 class="text-center">Hampers</h6>
                <div class="form-check mb-2">
                  <input type="checkbox" class="form-check-input product-check" id="hampers1" data-price="250000" />
                  <label for="hampers1" class="form-check-label">Hampers Ulang Tahun</label>
                  <input type="number" class="form-control mt-1 product-qty" id="qty-hampers1" min="1" value="1" />
                </div>
                <div class="form-check mb-2">
                  <input type="checkbox" class="form-check-input product-check" id="hampers2" data-price="270000" />
                  <label for="hampers2" class="form-check-label">Hampers Hari Raya</label>
                  <input type="number" class="form-control mt-1 product-qty" id="qty-hampers2" min="1" value="1" />
                </div>
                <div class="form-check mb-2">
                  <input type="checkbox" class="form-check-input product-check" id="hampers3" data-price="260000" />
                  <label for="hampers3" class="form-check-label">Hampers Mix Kue Kering</label>
                  <input type="number" class="form-control mt-1 product-qty" id="qty-hampers3" min="1" value="1" />
                </div>
              </div>
            </div>
          </div>

          <!-- === Input tambahan untuk catatan khusus pelanggan === -->
          <div class="mb-3">
            <label for="note" class="form-label fw-bold">Catatan (opsional)</label>
            <textarea id="note" class="form-control" rows="3"></textarea>
          </div>

          <!-- === Ringkasan pesanan yang akan ditampilkan secara dinamis === -->
          <div class="mb-4">
            <h5>Ringkasan Pesanan:</h5>
            <ul id="summary" class="list-group"></ul>
          </div>

          <!-- === Total harga yang dihitung dari produk yang dipilih === -->
          <div class="mb-3">
            <label class="form-label fw-bold">Total Harga</label>
            <div id="totalPrice" class="fw-bold">Rp 0</div>
          </div>

          <button type="submit" id="submitBtn" class="btn order-btn w-100">
            Pesan Sekarang
          </button>
        </form>
      </div>
    </section>
  </main>

  <!-- === Footer situs yang tampil di semua halaman === -->
  <footer>
    <div class="container text-center">
      &copy; 2025 Tastéra Cakery — Sweet moments delivered.
    </div>
  </footer>

  <script src="js/loginlogout.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/order.js"></script>
</body>

</html>
