<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Tastéra Cakery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="images/Logo Kue.PNG" type="image/png" />
  </head>

  <body class="register-page">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a
          class="navbar-brand fw-bold d-flex align-items-center me-4"
          href="index.html"
        >
          <img
            src="images/Logo Kue.PNG"
            alt="Logo"
            width="32"
            height="32"
            class="me-2"
          />
          Tastéra Cakery
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-between"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="gallery.html">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="order.html">Order</a>
            </li>
          </ul>
          <div class="d-flex gap-2">
            <a href="login.html" class="btn btn-outline-light btn-sm">Login</a>
            <a href="register.html" class="btn btn-warning btn-sm">Register</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Register Form -->
    <main class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card p-4 shadow blur-card">
            <h2 class="text-center mb-4">Register</h2>
            <form method="POST" action="" class="mt-4">
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                  required
                />
              </div>
              <button type="submit" class="btn order-btn w-100">
                Register
              </button>
              <p class="mt-3 text-center">
                Sudah punya akun? <a href="login.html">Login di sini</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="container text-center">
        &copy; 2025 Tastéra Cakery — Sweet moments delivered.
      </div>
    </footer>

    <script src="js/register.js"></script>
  </body>
</html>
